<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>

    <script type="module" src="/files/ws.js"></script>
    <link rel="stylesheet" href="/files/player.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div id="state">
        <p id="stateText">Loading</p>
    </div>

    <div class="gameCenter">
        <div>
            <div>
                <div class="label">
                    <p>Pot</p>
                </div>
                <div id="deck"></div>
            </div>
            <div id="disposePile">
                <div class="label">
                    <p>Aflegstapel</p>
                </div>
                <div id="disposePileCard"></div>
            </div>

            <div id="drawnCardContainer">
                <div class="label">
                    <p>Getrokken kaart</p>
                </div>
                <div id="drawnCard"></div>
            </div>
        </div>
    </div>

    <div>
        <div class="label">
            <p>Mijn kaarten</p>
        </div>
        <div class="hand" id="ourHand">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <div class="hand player1" id="player1hand">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

    <div class="hand player2" id="player2hand">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

    <div>
        <div class="hand player3" id="player3hand">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</body>

</html>
